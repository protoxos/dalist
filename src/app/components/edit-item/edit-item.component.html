<div *ngIf="Show" id="editItem" class="modal fade show" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editItemLabel">{{Item.Id >= 1 ? 'Editar producto' : 'Agregar producto'}}</h5>
        <button type="button" (click)="End('close')" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="item-name">Producto</label>
          <input type="text" [(ngModel)]="Item.Name" class="form-control" id="item-name" placeholder="Producto">
        </div>

        <div class="row align-items-end">
          <div class="col-sm-5">
            <div class="form-group">
              <label for="item-quantity">Cantidad</label>
              <input type="number" [(ngModel)]="Item.Quantity" class="form-control" id="item-quantity" placeholder="Cantidad">
            </div>
          </div>
          <div class="col-sm-5">
            <div class="form-group">
              <label for="item-price">Precio</label>
              <input type="number" [(ngModel)]="Item.Price" class="form-control" id="item-price" placeholder="Cantidad">
            </div>
          </div>
          <div class="col-sm-2 text-right mb-3">
            <button class="btn btn-secondary" data-toggle="tooltip" title="Calcular precio por unidad"> <i class="fa fa-tag"></i> </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="End('ok')">Guardar</button>
        <button type="button" class="btn" (click)="End('close')" data-dismiss="modal">Salir</button>
      </div>
    </div>
  </div>
</div>
